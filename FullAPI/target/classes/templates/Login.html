<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<style>
body {
	
	background-image:
		url("https://img.freepik.com/premium-photo/heap-open-books-school-room-background_488220-17923.jpg"  ) ;
		background-repeat: no-repeat;
	  background-size: 1360px 760px;
		
}
table, td, th {
	border-collapse: collapse;
	border: 2px solid black;
	margin: auto;
	margin-top: 10%;
	
}
.head{
text-align: center;
text-decoration: underline;
color: purple;
}
.sub{
background-color: green;
color: white;
border-radius: 8px;
  border: none;
}

</style>
<body>
<header>
		<img alt="logo"
			src="https://img.freepik.com/free-vector/flat-design-library-logo-design_23-2149324478.jpg?w=740&t=st=1670840749~exp=1670841349~hmac=113483180503040021f8f684b02b4202ef02a1699a70a0b4bc047f5ed528a600"
			height="100" width="100">
	</header>
	<div class="head">
<h1 >Welcome To Library Management System </h1>
</div>
	<div  >
		<form th:action="@{goToHomPage}" target="_blank">
			<table>
				<thead align="center">
					<th colspan="2">Sign In</th>
				</thead>
				<tbody>
					<tr>
						<td><label>E-Mail Address</label></td>
						<td><input type="email" title="eg-abc123@gmail.com" required="required"></td>
					</tr>

					<tr>
						<td><label> Password </label></td>
						<td><input type="password" pattern="[A-Za-z0-9]{6-14}"
							title="It should contain A-Z, a-z,0-9" required="required"></td>
					</tr>
				</tbody>

				<tfoot >
					<tr>
						<td colspan="2" style="text-align: center;" ><input
							type="submit" value="Sign In" class="sub"></td>
							
					</tr>
					
				</tfoot>
			</table>
		</form>
	</div>









</body>
</html>
